<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>greentext</title>
  <link rel="stylesheet" href="greentext.css">
<script src="greentext.js" defer></script>
</head>
<body>
  <div class="frame" role="main" aria-label="Hacker style demo">
    <aside class="sidebar" aria-hidden="false">
      <div class="logo">
        <div class="dot" aria-hidden="true"></div>
        <h1><a href="index.html">root@node</a></h1>
      </div>

      <div class="meta">Status: <strong style="margin-left:8px;color:var(--accent)">CONNECTED</strong></div>

      <ul class="info" aria-label="System Info">
        <li><span class="k">HOST</span><span class="v">node.local</span></li>
        <li><span class="k">UPTIME</span><span class="v" id="uptime">00:00:00</span></li>
        <li><span class="k">IP</span><span class="v">192.168.0.12</span></li>
        <li><span class="k">LOAD</span><span class="v">0.07, 0.05, 0.01</span></li>
      </ul>

      <div style="margin-top:auto; font-size:13px; color:var(--muted);">
        <div style="margin-bottom:6px">Quick actions</div>
        <div style="display:flex; gap:8px;">
          <button onclick="fakeAction('Scanning...')" style="flex:1;padding:8px;border-radius:8px;background:var(--glass);border:1px solid rgba(255,255,255,0.02);color:var(--accent);font-family:var(--mono)">scan</button>
          <button onclick="fakeAction('Injecting coffee...')" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px dashed rgba(57,255,20,0.06);color:var(--muted);font-family:var(--mono)">brew</button>
        </div>
      </div>

    </aside>

    <section class="panel">
      <canvas id="matrix"></canvas>

      <div class="panel-inner">
        <div class="toolbar">
          <div class="buttons" aria-hidden="true">
            <span class="btn-dot dot-red"></span>
            <span class="btn-dot dot-yellow"></span>
            <span class="btn-dot dot-green"></span>
          </div>
          <div class="title">~ /projects/pwnboard <span style="color:var(--muted); font-family:system-ui; font-weight:400; margin-left:8px">â€” live</span></div>
        </div>

        <div class="console" id="console" role="log" aria-live="polite">
          <div class="line"><span class="prompt">[root@node ~]$</span> <span class="out">Initialising...</span></div>
          <div class="line" id="typedArea"></div>
          <div class="hint">Tip: Klick auf "scan" oder "brew" in der linken Leiste.</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
